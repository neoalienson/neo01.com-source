---
title: Browser Prompt API Playground
layout: tools
---

    <link rel="stylesheet" href="/css/tools-common.css">
    <link rel="stylesheet" href="/ai/prompt.css">

    <div class="tool_main">
        <p>
            This is a demo of Chrome's
            <a href="https://developer.chrome.com/docs/ai/built-in">built-in Prompt API</a>
            powered by Gemini Nano.
        </p>
        
        <div id="error-message" class="error"></div>
        
        <div id="prompt-area" style="display: none;">
            <form>
                <label>
                    Prompt
                    <textarea id="prompt-input" placeholder="Ask me anything...">What is the capital of France?</textarea>
                </label>
                <div class="form-controls">
                    <button type="submit" id="submit-button">Submit prompt</button>
                    <button type="button" id="reset-button">Reset session</button>
                    <span id="cost"></span>
                </div>
                <div class="settings">
                    <label for="session-top-k">Top-k</label>
                    <input id="session-top-k" min="1" type="number">
                    <label for="session-temperature">Temperature</label>
                    <input id="session-temperature" type="number" step="0.1" min="0">
                </div>
            </form>
            
            Session stats
            <table>
                <thead>
                    <tr>
                        <th>Temperature</th>
                        <th>Top-k</th>
                        <th>Tokens so far</th>
                        <th>Tokens left</th>
                        <th>Total tokens</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="temperature">&nbsp;</td>
                        <td id="top-k">&nbsp;</td>
                        <td id="tokens-so-far">&nbsp;</td>
                        <td id="tokens-left">&nbsp;</td>
                        <td id="max-tokens">&nbsp;</td>
                    </tr>
                </tbody>
            </table>
            
            Conversation
            <div id="response-area" class="conversation" style="display: none;"></div>
            
            <details>
                <summary>Raw response</summary>
                <div></div>
            </details>
        </div>
    </div>

    <script type="module" src="prompt.local.js"></script>
