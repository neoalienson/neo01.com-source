---
title: ブラウザテキスト要約プレイグラウンド
layout: tools
lang: ja
---

    <link rel="stylesheet" href="/css/tools-common.css">
    <link rel="stylesheet" href="/ai/summary.css">

    <div class="tool_main">
        <main>
            <fieldset>
                <legend>プロンプト</legend>
                <textarea id="input" placeholder="要約するテキストを入力してください...">素早い茶色のキツネが怠け者の犬を飛び越えます。これはChromeの組み込みAIの要約機能を実証するサンプルテキストです。テキストははるかに長く複雑で、複数の段落、技術的な詳細、およびより短く消化しやすい形式に凝縮する必要があるさまざまなトピックを含むことができます。</textarea>
                <div class="token-usage">トークン使用量: <span id="character-count">0</span></div>
            </fieldset>
            
            <fieldset>
                <legend>設定</legend>
                <div class="settings-row">
                    <div>
                        <label for="type">要約タイプ:</label>
                        <select id="type">
                            <option value="key-points" selected>キーポイント</option>
                            <option value="tldr">TL;DR</option>
                            <option value="teaser">ティーザー</option>
                            <option value="headline">見出し</option>
                        </select>
                    </div>
                    <div>
                        <label for="length">長さ:</label>
                        <select id="length">
                            <option value="short" selected>短い</option>
                            <option value="medium">中程度</option>
                            <option value="long">長い</option>
                        </select>
                    </div>
                    <div>
                        <label for="format">形式:</label>
                        <select id="format">
                            <option value="markdown" selected>Markdown</option>
                            <option value="plain-text">プレーンテキスト</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            
            <div>
                <h2>要約</h2>
                <pre id="output">上記にテキストを入力して要約を生成してください...</pre>
            </div>
            
            <div id="summarization-unsupported" class="error" style="display: none;">
                要約APIはこのブラウザではサポートされていません。AI機能を有効にしたChrome Canaryを使用してください。
            </div>
            
            <div id="summarization-unavailable" class="error" style="display: none;">
                要約APIは利用できません。ブラウザの設定を確認してください。
            </div>
        </main>
    </div>

    <script src="/ai/summary/summary.local.js"></script>
