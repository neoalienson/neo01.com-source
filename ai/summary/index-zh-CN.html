---
title: 浏览器文字摘要器游乐场
layout: tools
lang: zh-CN
---

    <link rel="stylesheet" href="/css/tools-common.css">
    <link rel="stylesheet" href="/ai/summary.css">

    <div class="tool_main">
        <main>
            <fieldset>
                <legend>提示</legend>
                <textarea id="input" placeholder="输入要摘要的文字...">敏捷的棕色狐狸跳过懒狗。这是一个示范 Chrome 内建 AI 摘要功能的范例文字。文字可以更长、更复杂，包含多个段落、技术细节和各种需要浓缩成更短、更易消化格式的主题。</textarea>
                <div class="token-usage">代币使用量：<span id="character-count">0</span></div>
            </fieldset>
            
            <fieldset>
                <legend>设定</legend>
                <div class="settings-row">
                    <div>
                        <label for="type">摘要类型：</label>
                        <select id="type">
                            <option value="key-points" selected>重点</option>
                            <option value="tldr">太长不看</option>
                            <option value="teaser">预告</option>
                            <option value="headline">标题</option>
                        </select>
                    </div>
                    <div>
                        <label for="length">长度：</label>
                        <select id="length">
                            <option value="short" selected>短</option>
                            <option value="medium">中</option>
                            <option value="long">长</option>
                        </select>
                    </div>
                    <div>
                        <label for="format">格式：</label>
                        <select id="format">
                            <option value="markdown" selected>Markdown</option>
                            <option value="plain-text">纯文字</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            
            <div>
                <h2>摘要</h2>
                <pre id="output">在上方输入文字以产生摘要...</pre>
            </div>
            
            <div id="summarization-unsupported" class="error" style="display: none;">
                此浏览器不支持摘要 API。请使用启用 AI 功能的 Chrome Canary。
            </div>
            
            <div id="summarization-unavailable" class="error" style="display: none;">
                摘要 API 无法使用。请检查您的浏览器设定。
            </div>
        </main>
    </div>

    <script src="/ai/summary/summary.local.js"></script>
