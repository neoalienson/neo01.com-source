    <link rel="stylesheet" href="/css/tools-common.css">
    <link rel="stylesheet" href="/tools/sql-prettify/style.css">

    <div class="tool_main">
        <div class="input-group">
            <label for="sqlInput">フォーマットするSQL:</label>
            <textarea id="sqlInput" placeholder="ここにSQLクエリを入力してください...">SELECT u.id, u.name, p.title FROM users u JOIN posts p ON u.id = p.user_id WHERE u.active = 1 AND p.published = 1 ORDER BY p.created_at DESC;</textarea>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="keywordCase">キーワードケース:</label>
                <select id="keywordCase">
                    <option value="upper">大文字</option>
                    <option value="lower">小文字</option>
                    <option value="preserve">保持</option>
                </select>
            </div>
            <div class="control-group">
                <label for="indentStyle">インデントスタイル:</label>
                <select id="indentStyle">
                    <option value="standard">標準</option>
                    <option value="tabular-left">表形式左</option>
                    <option value="tabular-right">表形式右</option>
                </select>
            </div>
            <button class="action-btn" onclick="formatSql()">SQLをフォーマット</button>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="minifySql()">SQLを圧縮</button>
        </div>
        
        <div class="output-section">
            <button class="copy-btn" onclick="copyResult()">コピー</button>
            <div class="output-label">フォーマット済みSQL</div>
            <div class="output-content" id="result"></div>
        </div>
    </div>

    <script src="/tools/sql-prettify/sql-prettify.local.js"></script>
