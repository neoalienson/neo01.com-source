    <link rel="stylesheet" href="/tools/url-encoder/style.css">

    <div class="tool_main">
        <div class="input-group">
            <label for="textInput">エンコード/デコードするテキスト:</label>
            <textarea id="textInput" placeholder="ここにテキストまたはURLを入力してください...">Hello World! This is a test URL: https://neo01.com/path?param=value&other=test</textarea>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="encodeText()">エンコード</button>
            <button class="action-btn" onclick="decodeText()">デコード</button>
        </div>
        
        <div class="output-section">
            <button class="copy-btn" onclick="copyResult()">コピー</button>
            <div class="output-label">結果</div>
            <div class="output-content" id="result"></div>
        </div>
    </div>

    <script src="/tools/url-encoder/url-encoder.local.js"></script>
