---
title: Mermaid図エディター
layout: tools
lang: ja
series: tools
---

    <link rel="stylesheet" href="/css/tools-common.css">
    <link rel="stylesheet" href="/tools/mermaid-editor/style.css">

    <div class="tool_main">
        <div class="editor-container">
            <div class="editor-panel">
                <h3>Mermaidコード</h3>
                <div class="examples">
                    <button class="example-btn" onclick="loadExample('flowchart')">フローチャート</button>
                    <button class="example-btn" onclick="loadExample('sequence')">シーケンス</button>
                    <button class="example-btn" onclick="loadExample('gantt')">ガント</button>
                    <button class="example-btn" onclick="loadExample('pie')">円グラフ</button>
                    <button class="example-btn" onclick="loadExample('class')">クラス図</button>
                </div>
                <textarea id="mermaid-input" placeholder="Mermaid図コードを入力してください...">graph TD
    A[開始] --> B{それは?}
    B -->|はい| C[OK]
    C --> D[再考]
    D --> B
    B ---->|いいえ| E[終了]</textarea>
                <div class="controls">
                    <button class="btn btn-primary" onclick="renderDiagram()">レンダリング</button>
                    <button class="btn btn-secondary" onclick="clearEditor()">クリア</button>
                    <button class="btn btn-secondary" onclick="copyCode()">コードをコピー</button>
                </div>
                <div id="error-message" class="error" style="display: none;"></div>
            </div>
            
            <div class="editor-panel">
                <h3>図の出力</h3>
                <div class="controls">
                    <button class="btn btn-secondary" onclick="zoomIn()">ズームイン</button>
                    <button class="btn btn-secondary" onclick="zoomOut()">ズームアウト</button>
                    <button class="btn btn-secondary" onclick="resetZoom()">ズームリセット</button>
                    <button class="btn btn-primary" onclick="downloadSVG()">SVGダウンロード</button>
                </div>
                <div id="diagram-output">上記にMermaidコードを入力してレンダリングをクリックすると図が表示されます...</div>
            </div>
        </div>
    </div>

    <script src="/cache/mermaid.min.local.js"></script>
    <script src="/tools/mermaid-editor/mermaid-editor.local.js"></script>
