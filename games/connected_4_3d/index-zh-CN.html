    <div id="main-content">
        <div id="game-container">
            <div id="status-display">玩家 1 的回合</div>
            <div id="top-controls">
                <div id="mobile-controls">
                    <button id="control-left" class="control-btn">←</button>
                    <button id="control-up" class="control-btn">↑</button>
                    <button id="control-down" class="control-btn">↓</button>
                    <button id="control-right" class="control-btn">→</button>
                    <button id="control-space" class="control-btn space-btn">放下</button>
                    <button id="reset-button" class="control-btn space-btn">重置</button>
                </div>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="instructions-container">
            <h2>游戏说明</h2>
            <p>使用方向键（左、右、上、下）移动夹爪。</p>
            <p>按空格键放下棋子。</p>
            <p>将你的 4 个棋子连成一线（水平、垂直或对角线）即可获胜！</p>
            <p>点击「重置」开始新游戏。</p>

            <h3>相机控制</h3>
            <p><strong>旋转视角：</strong>按住鼠标左键拖曳。</p>
            <p><strong>缩放：</strong>滚动鼠标滚轮。</p>
            <p><strong>平移视角：</strong>按住鼠标右键拖曳（或 Ctrl + 鼠标左键）。</p>
        </div>
