        <div id="instructions-container">
            <h2>ゲームの説明</h2>
            <p>矢印キー（左、右、上、下）を使用してクローを移動します。</p>
            <p>スペースバーを押してピースを落とします。</p>
            <p>自分のピースを4つ並べて（横、縦、または斜め）勝利しましょう！</p>
            <p>「リセット」をクリックして新しいゲームを開始します。</p>

            <h3>カメラ操作</h3>
            <p><strong>視点を回転:</strong> 左マウスボタンでクリック＆ドラッグ。</p>
            <p><strong>ズームイン/アウト:</strong> マウスホイールをスクロール。</p>
            <p><strong>視点を移動:</strong> 右マウスボタンでクリック＆ドラッグ（またはCtrl + 左マウスボタン）。</p>
